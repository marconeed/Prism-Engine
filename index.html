<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Editor de Nível v0.1</title>
    <link rel="icon" href="assets/favicon.svg" type="image/svg+xml">
    <style>
        body { font-family: Arial, sans-serif; margin: 0; background-color: #333; color: #eee; display: flex; height: 100vh; overflow: hidden; }
        #editor-ui-container { position: absolute; top: 20px; left: 20px; pointer-events: none; z-index: 10; font-family: Arial; }
        .viewport { flex-grow: 1; display: flex; justify-content: center; align-items: center; padding: 20px; position: relative; }
        #sceneCanvas { background-color: #000; border: 1px solid #555; }
        .sidebar { width: 350px; min-width: 350px; background-color: #444; padding: 20px; overflow-y: auto; border-left: 2px solid #555; }
        h1, h2 { color: #fff; border-bottom: 1px solid #666; padding-bottom: 10px; margin-top: 0; }
        .section { background-color: #3a3a3a; border: 1px solid #555; border-radius: 8px; padding: 15px; margin-bottom: 20px; }
        .property { margin-bottom: 12px; display: flex; align-items: center; }
        .property label { flex-basis: 120px; flex-shrink: 0; font-size: 14px; }
        .property input { flex-grow: 1; padding: 5px; background-color: #555; border: 1px solid #777; color: #eee; border-radius: 4px; }
        button { width: 100%; background-color: #007bff; color: white; padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; margin-top: 20px; }
        button:hover { background-color: #0056b3; }
        .asset-item { background-color: #5a5a5a; padding: 8px; margin-bottom: 5px; border-radius: 4px; cursor: grab; border: 1px solid #777; text-align: center; font-weight: bold; }
        .asset-item:active { cursor: grabbing; }
        .hierarchy-item { background-color: #555; padding: 8px; margin-bottom: 5px; border-radius: 4px; cursor: pointer; border: 1px solid #777; }
        .hierarchy-item:hover { background-color: #6a6a6a; }
        .hierarchy-item.selected { background-color: #007bff; border-color: #0056b3; font-weight: bold; }
    </style>
</head>
<body>
    <div class="viewport">
        <div id="editor-ui-container"></div>
        <canvas id="sceneCanvas"></canvas>
    </div>
    <div class="sidebar">
        <h1>Editor</h1>
        <div id="uiHierarchyPanel" class="section">
            <h2>Hierarquia da UI</h2>
            <div id="uiHierarchyList"></div>
        </div>
        <div id="hierarchyPanel" class="section">
            <h2>Hierarquia da Cena</h2>
            <div id="hierarchyList"></div>
        </div>
        <div id="assetPanel" class="section">
            <h2>Assets</h2>
        </div>
        <div id="propertyInspector" class="section">
            <h2>Nenhum objeto selecionado</h2>
        </div>
        <button id="saveButton">Salvar Alterações</button>
        <button id="playButton" style="background-color: #28a745; margin-top: 10px;">▶ Play</button>
        <button id="openButton" style="background-color: #ffc107; color: black; margin-top: 10px;">Abrir Ficheiro</button>
        <input type="file" id="fileInput" accept=".json" style="display: none;">
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/7.4.0/pixi.min.js"></script>
    
    <script src="UIManager.js"></script>
    <script src="CommandManager.js"></script>
    <script src="MoveCommand.js"></script>
    <script src="ScaleCommand.js"></script>
    <script src="RotateCommand.js"></script>
    <script src="CreateObjectCommand.js"></script>
    <script src="DeleteObjectCommand.js"></script>
    
    <script src="editor.js"></script>
</body>
</html>
